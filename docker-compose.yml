version: '3.8'
services:
  eps_discount_integration:
    container_name: eps_discount_integration
    build:
      context: .
      dockerfile: Dockerfile
    image: eps-discount-integration:latest
    ports:
      - "5001:8001"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8001
      - LOG_DIR=/app/logs
      - EPS_SOURCE_FILE=${EPS_SOURCE_FILE:-}
      - EPS_USERNAME=${EPS_USERNAME:-}
      - EPS_PASSWORD=${EPS_PASSWORD:-}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/api/health', timeout=5).raise_for_status()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - eps_discount_integration-net

networks:
  eps_discount_integration-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

